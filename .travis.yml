language: julia

sudo: false

os:
  - linux
  - osx

julia:
  - 0.7
  - nightly

notifications:
  email: false

before_script:
  - export PATH=$HOME/.local/bin:$PATH

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - juli8a --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build(\"Parsers\"); Pkg.test(\"Parsers\"; coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("Parsers")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
